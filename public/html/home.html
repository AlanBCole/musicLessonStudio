<div class="jumbotron">
  <div class="container">
    <h1>Music Lesson Studio</h1>
    <h3>sign in to view your lesson notebook</h3>
    <p>(or register below)</p>

    <form class="form-inline" ng-submit="home.login.submit($event)">

      <div class="form-group">
        <label class="sr-only" for="login-email">Email</label>
        <input ng-model="home.payloads.login.email"
          type="email" class="form-control" id="login-email" placeholder="low-e@string.com">
      </div>

      <div class="form-group">
        <label class="sr-only" for="login-password">Password</label>
        <input ng-model="home.payloads.login.password"
          type="password" class="form-control" id="login-password" placeholder="password">
      </div>

      <button type="submit" class="btn btn-success">Login</button>

    </form>

  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-6 teachers-thumbnails">
      <h3>Teachers:</h3>
      <div class="thumbnail text-center" ng-repeat="musician in home.musicians" ng-if="musician.teacher">
        <img class="home-pic" ng-src="{{musician.picture}}">
        <p class="teacher-name">{{musician.firstName}} {{musician.lastName}}</p>
        <p class="teacher-inst">{{musician.instrument}}</p>
        <p class="teacher-catch">"{{musician.catchPhrase}}"</p>
      </div>
    </div>

    <div class="col-md-6 register">

      <h3>Register Here</h3>

      <form ng-submit="home.register.submit($event)">

        <div class="form-group">
          <label for="first-name">First Name</label>
          <input ng-model="home.payloads.register.firstName"
            type="text" class="form-control" id="first-name" placeholder="Jeff">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input ng-model="home.payloads.register.lastName"
            type="text" class="form-control" id="last-name" placeholder="Jefferson">
        </div>
        <div class="form-group">
          <label for="instrument">Instrument</label>
          <input ng-model="home.payloads.register.instrument"
            type="text" class="form-control" id="instrument" placeholder="guitar">
        </div>
        <div class="form-group">
          <label for="e-mail">Email</label>
          <input ng-model="home.payloads.register.email"
            type="email" class="form-control" id="e-mail" placeholder="6string@music.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input ng-model="home.payloads.register.phone"
            type="tel" class="form-control" id="phone" placeholder="303-030-3030">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="home.payloads.register.password"
          type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm" placeholder="confirm password">
        </div>
        <!-- <div class="checkbox">
          <label>
            <input ng-model="home.payloads.register.teacher"
              type="checkbox"> Teacher
          </label>
        </div> -->
        <button type="submit" class="btn btn-warning" >Submit</button>

      </form>

    </div> <!-- form col -->
  </div> <!-- row -->
</div> <!-- container -->
